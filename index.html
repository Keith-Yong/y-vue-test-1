<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Vue-UI</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        /* 使用root管理样式的变量 */
        /* html标签的意思是作用域 */
        html  {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover: #666;

        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }

    </style>
  <style>
    /* 使用em是为了和文字一样高 */
    .icon{
       width: 1em; 
       height:1em;


    }
  </style>
</head>
<body>
    <div id="app">
        <!-- 字符串当作标签使用 -->
       <g-button icon="settings">我爱JS</g-button>
    </div>
    <script src="./src/app.js" type="module"></script>
    <script src="//at.alicdn.com/t/c/font_3913418_27sy7i1fw5j.js"></script>
    
</body>
</html>
